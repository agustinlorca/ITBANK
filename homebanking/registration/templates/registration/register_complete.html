{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/229bd6718e.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'home/css/login.css' %}" />
    <title>ITBANK | Register done</title>
  </head>
  <body>
    <div class="container-fluid text-center mt-5 mb-5 mb-5">
      <a href="{% url 'home'%}"
        ><img
          src="{% static 'home/img/itbank-logoceleste.png' %}"
          alt="Logo_Itbank"
          class="logo align-self-center"
      /></a>
    </div>
    <div
      class="w-50 alert alert-success shadow p-3 mb-5 container-fluid text-center mt-5 mb-5"
      role="alert"
    >
      <h4 class="alert-heading">¡Bien hecho!</h4>
      <hr />
      <p class="mb-0">
        Te has registrado correctamente y ya sos parte de ITBANK.
      </p>
    </div>
    <div class="container-fluid text-center mt-5 mb-5">
      <a type="button" class="btn btn-dark" href="{% url 'home'%}"
        >Volver al inicio</a
      >
      <a type="button" class="btn btn-primary" href="{% url 'login'%}"
        >Iniciar sesion</a
      >
    </div>

    <footer>
      <div>
        <p>
          <b>Sentite seguro con ITBANK.</b>
          Nunca compartas tus datos personales, <br />
          claves y números de tarjetas con nadie.
          <a href="">Te compartimos algunos consejos aquí</a>
        </p>
      </div>
    </footer>
  </body>
</html>
